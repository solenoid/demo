<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      aside {
        width: 300px;
        float: right;
        padding: 14px 7px;
        border: dashed 1px #bbb;
        border-top: solid 4px #ddd;
        margin: 14px 7px;
        > :first-child {
          margin-block-start: 0;
        }
        > :last-child {
          margin-block-end: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        autoHeader: true,
        name: 'Demo Docsify',
        repo: 'https://github.com/solenoid/demo',
        relativePath: true,
        loadSidebar: true,
        subMaxLevel: 2,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
      }
    </script>
    <!-- docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <!-- plugins for syntax support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs'
      mermaid.initialize({ startOnLoad: true })
      window.mermaid = mermaid
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  </body>
</html>
